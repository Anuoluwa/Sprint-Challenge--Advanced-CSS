<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link
    href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu"
    rel="stylesheet"
  />
  <link href="css/signin.css" rel="stylesheet" />
    <title>Sign in form</title>
</head>
<body>

<div class="container">
        <div class="logo"></div>
        <div class="login-item">
          <form action="" method="post" class="form form-login">
            <div class="form-field">
              <input id="login-username" type="text" class="form-input" placeholder="Username" required>
            </div>
    
            <div class="form-field">
              <input id="login-password" type="password" class="form-input" placeholder="Password" required>
            </div>
    
            <div class="form-field">
              <input type="submit" value="Log in">
            </div>
          </form>
        </div>
    </div>
    
</body>
</html>
